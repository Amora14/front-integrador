<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>Listagem de contratos</h3>
                    <br>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>identificador</th>
                                <th>Nome do cliente</th>
                                <div class="direita">
                                    <button type="button" class="btn btn-info" data-mdb-ripple-init
                                        routerLink="/admin/contrato/new">Visualizar</button>
                                </div>
                            </tr>
                        </thead>
                        <tbody>

                            @for (contrato of lista; track $index) {

                            <tr>
                                <td>{{contrato.identificador}}</td>
                                <td>
                                    <p>{{contrato.cliente}}</p>
                                </td>

                                <td class="direita">
                                    <!--<button type="button" class="btn btn-info" data-mdb-ripple-init routerLink="/admin/apartamento/edit/{{apartamento.aparnum}}">Editar</button> -->
                                    <button type="button" class="btn btn-danger" data-mdb-ripple-init
                                        (click)="deletar(contrato)">Deletar</button>
                                </td>
                            </tr>
                            }

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
